<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>

<body>
    <script>
        // tam giac bai 1
        let a = +prompt('Nhập a');
        for (i = 1; i < a; i++) {
            for (j = 1; j < i; j++) {
                document.writeln('*')
            }
            document.writeln('<br>')
        }
        document.writeln('<br>')


    </script>
</body>

</html>
