<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính giai thừa của một số nguyên dương</title>
</head>

<body>
    <script>
        let number = +prompt();
        let value = 1;
        if(number > 0){
            for (i = number; i > 1; i--) {
                value *= i;
            }
            document.writeln(value)
        } else{
            number = +prompt('Nhập Lại')
        }
    </script>
</body>

</html>
