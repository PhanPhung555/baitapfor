<body>
    <script>

     let arr = new Array();
     for(i = 0 ; i < 4; i++){
        arr[i] = prompt('Nhập chuỗi của bạn' + i)
        if(arr[i] == '-'){
            arr.splice(i,1);
            arr.splice(i,0,'_');
        }
     }
    alert(arr)
    </script>
</body>
