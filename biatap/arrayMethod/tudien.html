<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ Điển</title>
    <style>
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .box {
            width: 300px;
            height: auto;
            background-color: #f09;
            text-align: center;
        }

        #s1 {
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="">
            <h3>Tìm Kiếm Từ Khóa</h3>
            <input type="text" placeholder="Language And VietNams" id="input"><br>
            <select name="" id="option">
                <option value="1">VN TO USD</option>
                <option value="2">USD TO VN</option>
            </select><br>
            <button onclick="Check()">Check</button>
            <p id="relust">relus : </p>
        </form>
    </div>
    <script>
        let vn = ["cá", "bò", "gà", "chim", "chuột"];
        let eng = ["fish", "cow", "chicken", "bird", "mouse"];
        let relust = document.getElementById('relust');
        let input = document.getElementById('input').value;
        function Check() {
            let option = document.getElementById('option').value;
            if(option == 1){
                let a;
                for(i = 0 ; i < vn.length ; i++){
                    if(input == vn[i]){
                        a = i;
                    }
                } 
                relust.innerHTML = eng[a]
            }
        }
    </script>
</body>

</html>
