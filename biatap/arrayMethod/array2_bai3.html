<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Tập Mảng 2 - Bài 3</title>
</head>
<body>
    <script>
        let n = + prompt('Array ?');
        let sum = 0;
        let arr = new Array(n);
        for(i = 0; i < arr.length ; i++){
            arr[i] = prompt('array ')
        };
        for(j = 0 ; j < arr.length ; j++){
            for(let index in arr[j]){
                sum += index;
            }
        };
        console.log(sum.length - 1);
    </script>
</body>
</html>
