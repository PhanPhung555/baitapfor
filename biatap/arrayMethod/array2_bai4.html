<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      
        let sum = 0;
        let a = prompt('CHUỖI KÍ TỰ CẢU BẠN LÀ ?')
        let arr = [a];
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            for (j = 0; j < arr[i].length; j++) {
                document.write((arr[i][j]));
                sum += arr[i][j];
            }
            let c = sum.length - 1;
            document.write('<br>' + 'Chuỗi Kí tự có độ dài là : ' + c)
        };
    </script>
</body>

</html>
