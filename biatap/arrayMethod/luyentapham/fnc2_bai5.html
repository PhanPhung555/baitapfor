<body>
    <script>
        NumberFcn = (a,b,c) =>{
            a < b && a < c ? alert(a + ' Number Nhỏ nhất'): b < c && b < a ? alert(b + ' Number Nhỏ nhất'): alert(' Number Nhỏ nhất' + c);
        };
        NumberFcn(+prompt('A'),+prompt('B'),+prompt('C'))
    </script>
