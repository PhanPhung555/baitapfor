<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm 01 - Bài 5</title>
</head>

<body>
    <script>
        let arr = ['Polaris', 'Aldebaran', 'Deneb', ' Vega', ' Altair', 'Dubhe', 'Regulus'];
        let arr1 = ['Ursa Minor', ' Tarurus', 'Cygnus', 'Lyra', 'Aquila', ' Ursa Major', 'Leo'];
        let a;
        function MyfunctinArray(str) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == str) {
                    for (j = 0; j < arr1.length; j++) {
                        a = arr1[i]
                    }
                    document.writeln('NGÔI SAO CỦA BẠN CÓ CHÒM SAO TƯƠNG ỨNG LÀ : ' + a.toUpperCase())
                    break;
                } else{
                    document.write('KHÔNG TÌM THẤY NGÔI SAO CỦA BẠN')
                };
                break;
            };
                                                                                         
            
            
        } 
        MyfunctinArray(prompt('Ngôi Sao Của Bạn'))

    </script>
</body>

</html>
