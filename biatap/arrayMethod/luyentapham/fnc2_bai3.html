<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm 02 - Bài 3</title>
</head>
<body>
   <script>
        function Number1(num){
            let sum = 1;
           for(i = num ; i > 0; i--){
                sum *= i;
           }
           alert(sum)
        };
        Number1(+prompt('Number'));
   </script> 
</body>
</html>
