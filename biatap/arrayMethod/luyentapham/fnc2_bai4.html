<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm 02 - Bài 4</title>
</head>

<body>

    <script>
        let string = prompt("nhập vào một ký tự ");
        check(string);

        function check(string) {
            if (string >= 0 && string < 20) {
                alert("ký tự nhập vào là số")
            } else {
                alert("ký tự nhập vào không phải là số")
            }
        }
    </script>
</body>

</html>
