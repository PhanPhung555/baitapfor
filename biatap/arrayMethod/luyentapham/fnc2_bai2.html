<body>
    <script>
        fncSC = (d) => {
            let C = Math.round(d * Math.PI);
            let S = Math.round(Math.pow(d,2)/4 * Math.PI);
            alert('Chu Vi Hình Tròn Là ' + C)
            alert('Diện Tích Hình Tròn là' + S)
        };
        fncSC(+prompt('Number'))
    </script>
