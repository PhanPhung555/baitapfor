<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm 01 - Bài 3</title>
</head>
<body>
    <script>
        function NumberFCN(number1,number2){
            if(number1 > number2){
                alert('Number1 > Number2')
            } else{
                let Num = number1 + number2
                alert(Num)
            }
        }
        NumberFCN(+prompt('Number 1'),+prompt('Number 2'))
    </script>
</body>
</html>
