<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // NHẬN ĐỘ DÀI MẢNG
        let a;
        do{
            a = +prompt('Chuỗi kí tự')
        }while(a < 0 || a > 20);
        let arr = new Array(a);
        // DÙNG VÒNG LẶP ĐỂ NHẬN CÁC GIÁ TRỊ MẢNG
        for(i = 0; i < arr.length ; i++){
            arr[i] = prompt('Kí tự ' + i)
        };
        // KHAI BAO SUM = 0 ĐỂ NHẬN ĐỘ DÀI CÁC KÍ TỰ MẢNG

        let sum = 0;
        /* DÙNG 2 VÒNG FOR LÒNG NHAU ĐỂ TÍNH GIÁ TRỊ 
        VÒNG FOR 1 : LẶP QUA CÁC INDEX VÀ VALUE
        VÒNG FOR 2 : LẶP QUA CÁC INDEX CỦA VALUE VÀ ĐẾM XEM CÓ BAO NHIÊU INDEX CỦA VALUE
        LẤY SUM + DỒN CHO FOR 2
        */
        for(j = 0; j < arr.length; j++){
           for(x = 0; x < arr[j].length ; x++){
            console.log(j + ' ' + arr[j][x]);
            sum += arr[j][x];
           }
        }
        console.log(sum.length - 1);

    </script>
</body>
</html>
