<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lập Trình Hướng Đối Tượng 1 - Bài 2</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(C){
                this.C = C;
            };
            F(){
                return 'Độ C sang độ F là : ' + (this.C * 1.8) + 32 + ' F '
            };
            Devink(){
                return "Độ C sang đọ Kelvin là :" + this.C + 273.15+ "K";
            }
        };
        let newcar = new Temperature(10);
        document.writeln('Độ C ban Đầu là 10' + '<br>')
         document.writeln( newcar.F()  + '<br>')
         document.writeln( newcar.Devink())
        
        
    </script>
</body>
</html>
